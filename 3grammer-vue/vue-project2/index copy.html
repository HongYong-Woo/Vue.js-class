<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title>
  </head>
  <body>
    <!-- <script>태그로 뷰 라이브러리를 불러옵니다. 뷰 라이브러리를 불러오면 Vue 객체를 사용 할수 있습니다. -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
      <style>
        [v-cloak] {
          display: none;
        }
      </style>
    <div id="app">
      <h1 v-cloak>{{ message }}</h1>
    </div>
    <script>
        // Vue 객체의 속성중에서 createApp()함수를 비구조화 할당으로 변수에 할당함
        //비구조화 할당(구조분해 할당)이란? 배열이나 객체속성을 개별 변수에 값을 담을 수 있는 자바스크립트 표현식
        const {createApp} = Vue;
        window.setTimeout(() => {
            createApp(  //애플리케이션 인스턴스 생성
                {
                    data(){ //data 속성이 정의된 객체를 매개변수로 전달한다.
                            //data 속성은 값으로 객체를 반환하는 함수이며, 함수에 반환되는 객체는 뷰 인스턴스에서 데이터로 사용하였다.
                        return{
                            message : "Hello Vue.js4321",
                        }
                    },
                }
            ).mount("#app");}, 2000);
    </script>
    
 </body>
</html>
